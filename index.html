<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        Expense Tracker By Ahmed Hazem
    </header>

    <main>
        <div id="expense-form">
            <h2>Add Expense</h2>
            <label for="description">Product Name:</label>
            <input type="text" id="description" placeholder="Enter name" required>
    
            <label for="amount">Price ($):</label>
            <input type="number" id="amount" placeholder="Enter Price" required>
    
            <button onclick="addExpense()">Add Expense</button>
        </div>
    
        <div id="expense-list">
            <h2>Expense List</h2>
            <div class="action-buttons">
                <button onclick="printList()">Print List</button>
                <button onclick="downloadList()">Download List As Excel file</button>
               
            </div>
            <ul id="expenses">
               
            </ul>
            <div class="action-buttons"> <button id="deleteAllButton" onclick="deleteAllExpenses()" style="display: none;">Delete All</button></div>
        </div>
    </main>

    <script src="script.js"></script>
   
</body>
</html>
